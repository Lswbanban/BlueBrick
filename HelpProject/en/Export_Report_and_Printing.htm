<H1>Exports, Reports and Printing</H1>
<P>In this section you will learn how to <A HREF="Exporting_a_Layout_as_an_Image.htm">export a layout as an image</A>, such as you can share your layout with people who didn't install BlueBrick and print it easily. To prepare your exhibition you can also <A HREF="Exporting_the_Parts_List.htm">export the parts list</A> as a text file or HTML file.</P>
