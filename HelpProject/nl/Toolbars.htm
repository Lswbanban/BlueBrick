<H1>Werkbalken</H1>
<P>De meest gebruikte functies zijn beschikbaar in de standaard werkbalk in de linkerbovenhoek van het hoofdvenster. Dit omvat het creëren, opslaan en bewerken van functies die zullen worden besproken in het <A HREF="Creating_and_Modifying.htm">maken en wijzigen Modellen</A> in dit helpbestand.</P>
